<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>

    <!-- 1 formulario-->
    <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="inome">Nome completo</label><br>
        <input type="text" placeholder="Digite seu nome completo" id="inome"><br>

        <label for="iemail">Email:</label><br>
        <input type="email" placeholder="seuemail@exemplo.com" id="iemail"><br>

        <label for="itel"> Telefone (formato (XX)XXXXX-XXXX):</label><br>
        <input type="tel" placeholder="(11)91234-5678" id="itel"><br>

        <label for="isenha">Crie uma senha:</label><br>
        <input type="password" placeholder="Digite sua senha" id="isenha"><br>

        <label for="iidade">Idade:</label><br>
        <input type="number" placeholder="Sua idade" id="iidade"><br>

        <label for="iestado">Estado de entrega:</label><br>
        <select id="iestado">
            <option>--Selecione seu estado--</option>
            <option>SP</option>
            <option>RJ</option>
            <option>MG</option>
            <option>RS</option>
            <option>SC</option>
            <option>PR</option>
        </select><br>

        <label for="ifoto">Envie uma foto da sua CNH:</label><br>
        <input type="file" id="ifoto">
    </fieldset>

    <!-- 2 formulario -->
    <fieldset>
        <legend>Escolha do Carro</legend>

        <label>Escolha o modelo:</label><br>
        <input type="radio" name="modelo"> BYD Seal<br>
        <input type="radio" name="modelo"> BYD Han<br>
        <input type="radio" name="modelo"> BYD Song Plus<br><br>

        <label>Itens adicionais:</label><br>
        <input type="checkbox"> Som Premium<br>
        <input type="checkbox"> Ar-condicionado Digital<br>
        <input type="checkbox"> Câmera 360°<br><br>

        <label for="icarro">>Cor do carro:</label><br>
        <input type="color" id="icarro"><br><br>

        <label for="ibrilho"> Intensidade da cor (brilho):</label><br>
        <input type="range" min="0" max="100" value="50" id="ibrilho">
    </fieldset>

    <!-- 3 formulario -->
    <fieldset>
        <legend>Entrega</legend>

        <label for="idata">Data desejada para entrega:</label><br>
        <input type="date" id="idata"><br>

        <label for="ihora">Hora preferida para entrega:</label><br>
        <input type="time" id="ihora"><br>

        <label for="imes">Mês da compra:</label><br>
        <input type="month" id="imes">
    </fieldset>

    <!-- 4 formulario -->
    <fieldset>
        <legend>Sua Opinião</legend>

        <label for="itext">Conte qual é a sua expectativa sobre o carro:</label><br>
        <textarea placeholder="Exemplo: Espero que o carro tenha boa autonomia, seja confortável, silencioso e impressione os vizinhos!" id="itext"></textarea>
    </fieldset>
    
    <!-- 5 formulario -->
    <fieldset>
        <legend>Avaliação dos Modelos BYD</legend>

        <label for="inumber">Avalie o BYD Dolphin Plus:</label><br>
        <input type="number" placeholder="0 a 5 estrelas" min="0" max="5" id="inumber"><br><br>

        <label for="iavalia">Avalie o BYD GS:</label><br>
        <input type="number" placeholder="0 a 5 estrelas" min="0" max="5" id="iavalia"><br><br>

        <label for="iavalia2">Avalie o BYD Mini:</label><br>
        <input type="number" placeholder="0 a 5 estrelas" min="0" max="5" id="iavalia2"><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </fieldset>

</body>
</html>
